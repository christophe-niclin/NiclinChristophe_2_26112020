<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet">
        <title>Hotel</title>
    </head>
    <body>

        <div class="bloc_page">

            <header>
                <img src="images/logo/Reservia.svg" alt="logo_reversia" class="logo">
                <!-- I choose svg format since it's better for responsive design, it also give a better option for natural reference with image description-->
                <nav>
                    <a href="#sl1" id="sl1" class="nav_a">Hébergements</a>
                    <a href="#sl2" id="sl2" class="nav_a">Activités</a>
                    <a href="#" class="nav_a"><strong>S'inscrire</strong></a>
                </nav>
            </header>

            <div class="intro">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p class="intro_p">En plein centre ville ou en pleine nature</p>

                <div class="search_box">
                    <div class="search_element">
                        <i class="fas fa-map-marker-alt icon_map"></i>
                    </div>
                    <div class="search_element">
                        <input type="search" id="search" name="search" placeholder="Marseille, France">
                    </div>
                    <div class="search_element"><button class="search_button">Rechercher</button></div>
                </div>
                

                <div class="filter">
                    <h4>Filtres</h4>                                        
                    <div class="filter_box">
                        <div class="filter_box_icon">
                            <i class="fas fa-money-bill-wave filter_icon"></i>
                        </div>
                        <div class="filter_text">
                            <h5>Économique</h5>
                        </div>
                    </div>                  
                    <div class="filter_box">
                        <div class="filter_box_icon">
                            <i class="fas fa-child filter_icon"></i>
                        </div>
                        <div class="filter_text">
                            <h5>Familial</h5>
                        </div>
                    </div>
                    <div class="filter_box">
                        <div class="filter_box_icon">
                            <i class="fas fa-heart filter_icon"></i>
                        </div>
                        <div class="filter_text">
                            <h5>Romantique</h5>
                        </div>
                    </div>
                    <div class="filter_box">
                        <div class="filter_box_icon">
                            <i class="fas fa-dog filter_icon"></i>
                        </div>
                        <div class="filter_text">
                            <h5>Animaux autorisés</h5>
                        </div>
                    </div>
                </div>

                <div class="info_box">    
                    <div class="info_cercle">                
                    <i class="fas fa-info info_icon"></i>
                    </div>               
                    <p class="info_text">Plus de 500 logements sont disponibles dans cette ville</p>
                </div>

            </div>


            <section class="section1">

                <div class="section1_box1">

                </div>

                <div class="section1_box2">

                </div>

            </section>























        </div>



        <script src="https://kit.fontawesome.com/ac9ab759d3.js" crossorigin="anonymous"></script>
    </body>
</html>
